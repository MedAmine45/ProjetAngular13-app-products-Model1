<div class="container" *ngIf="productFormGroup">
    {{productFormGroup.value|json}}
    <form [formGroup]="productFormGroup">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" 
                                [ngClass]="{'is-invalid':submitted && productFormGroup.get('name')?.errors?.['required']} ">
                                <!-- && productFormGroup.controls.name.errors}  && productFormGroup.-->
            <div *ngIf="submitted && productFormGroup.get('name')?.errors?.['required']" 
                        class="invalid-feedback"  >
                <!-- <div *ngIf="productFormGroup.get('name')?.invalid">Name is required</div> -->
                <div *ngIf="productFormGroup.get('name')?.errors?.['required']">
                    Name is required.
                  </div>
            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" formControlName="price" [ngClass]="{'is-invalid':submitted && productFormGroup.get('price')?.errors?.['required']} ">
            <div *ngIf="submitted && productFormGroup.get('price')?.errors?.['required']" 
            class="invalid-feedback"  >
    <!-- <div *ngIf="productFormGroup.get('name')?.invalid">Name is required</div> -->
    <div *ngIf="productFormGroup.get('price')?.errors?.['required']">
        price is required.
      </div>
</div>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" class="form-control" formControlName="quantity">
        </div>
        <div class="form-group" >
            <label>Selected</label>
            <input type="checkbox" formControlName="selected" class="form-check">
        </div>
        <div class="form-group">
            <label>Available</label>
            <input type="checkbox" formControlName="available" class="form-check">
        </div>
        <button class="btn btn-success" (click)="OnSavePoduct()">Save </button>
    </form>
</div>
